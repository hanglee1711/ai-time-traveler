    <script>
        // Get token from URL

        // Password toggle functionality

        setupPasswordToggle('togglePassword2', 'confirmPassword');

        // Form submission
        const form = document.getElementById('resetPasswordForm');
        const messageDisplay = document.getElementById('messageDisplay');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnLoader = submitBtn.querySelector('.btn-loader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetToken = document.getElementById('resetToken').value;

            // Hide previous messages
            messageDisplay.style.display = 'none';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDisplay.textContent = 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp.';
                messageDisplay.className = 'message-display error-message';

            if (newPassword.length < 6) {

                messageDisplay.className = 'message-display error-message';

            if (!/[a-zA-Z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {

                messageDisplay.className = 'message-display error-message';

            // Show loading state
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${Auth.API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {

                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword

                const data = await response.json();

                if (response.ok) {
                    // Success
                    messageDisplay.textContent = data.message || 'ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng!';
                    messageDisplay.className = 'message-display success-message';

            }
        });
    </script>
